<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Интерфейс</title>
    <script>
        function submitText() {
            const input = document.getElementById('textInput').value;
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = `${data.result}`;
                document.getElementById('response').style.display = 'block'; // Убедитесь, что текст ответа видимый
            });
        }
    </script>
    <style>
        body {
            background-color: #e5f5e0; /* Нежно-зеленый фон */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding-top: 20px; /* Отступ сверху для заголовка */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4f8c4f; /* Темно-зеленый текст */
            width: 100%; /* Ширина заголовка */
            text-align: center; /* Выравнивание по центру */
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрировать по вертикали */
            align-items: center; /* Центрировать по горизонтали */
            flex: 1; /* Занять оставшееся пространство */
        }
        #inputContainer {
            display: flex;
            flex-direction: column; /* Вертикальное размещение элементов */
            width: 600px; /* Ширина контейнера для ввода */
        }
        #textInput {
            height: 200px; /* Высота текстового поля */
            padding: 5px;
            border: 1px solid #4f8c4f; /* Темно-зеленая рамка */
            border-radius: 4px;
            outline: none;
            resize: none; /* Запрет изменения размера */
            overflow-y: auto; /* Вертикальная прокрутка при переполнении */
        }
        #textInput:focus {
            border-color: #2da52d; /* Более яркий зеленый при фокусе */
        }
        button {
            margin-top: 10px; /* Отступ сверху для кнопки */
            padding: 5px 10px;
            color: white;
            background-color: #4f8c4f; /* Темно-зеленая кнопка */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2da52d; /* Более яркий зеленый при наведении */
        }
        #response {
            margin-top: 30px;
            color: #333; /* Темный текст для ответа */
            white-space: pre-wrap; /* Поддержка формата вывода */
            text-align: center; /* Центрирование текста ответа */
            display: none; /* По умолчанию скрыт */
        }
    </style>
</head>
<body>
    <h1>Тестовое задание для кандидатов в Case ML Lab</h1>
    <div id="container">
        <div id="inputContainer">
            <textarea id="textInput" placeholder="Type the text of movie review in English"></textarea>
            <button onclick="submitText()">Get rating</button>
            <p id="response"></p>
        </div>
    </div>
</body>
</html>
