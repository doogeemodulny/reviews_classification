<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Интерфейс</title>
    <script>
        function submitText() {
            const input = document.getElementById('textInput').value;
            document.getElementById('response').innerText = `Вы ввели: ${input}`;
        }
    </script>
    <style>
        body {
            background-color: #e5f5e0; /* Нежно-зеленый фон */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4f8c4f; /* Темно-зеленый текст */
        }
        #inputContainer {
            display: flex;
            align-items: center;
        }
        #textInput {
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #4f8c4f; /* Темно-зеленая рамка */
            border-radius: 4px;
            outline: none;
        }
        #textInput:focus {
            border-color: #2da52d; /* Более яркий зеленый при фокусе */
        }
        button {
            padding: 5px 10px;
            color: white;
            background-color: #4f8c4f; /* Темно-зеленая кнопка */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2da52d; /* Более яркий зеленый при наведении */
        }
        p {
            margin-top: 20px;
            color: #333; /* Темный текст для ответа */
        }
    </style>
</head>
<body>
    <h1>ПРОСТОЙ ИНТЕРФЕЙС</h1>
    <div id="inputContainer">
        <input type="text" id="textInput" placeholder="Введите текст">
        <button onclick="submitText()">Отправить</button>
    </div>
    <p id="response"></p>
</body>
</html>
